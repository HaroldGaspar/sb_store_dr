<header th:replace="fragments/template::nave"></header>
<div class="container">

    <hr class="featurette-divider">
    <img th:src="@{../static/img/login.png}" width="136" height="136" class="center">

    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading">Store</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
    <p class="text-center"><a th:href="@{/clients/add}">create account</a></p>

</div>
