<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Agregar Cliente</title>
</head>
<body>

<div class="container">
    <!--          /////////////////////////////////////  -->
    <div class="col-md-6">
        <h3>Client Add</h3>

        <div>
            <form action="#" method="post" th:action="@{/clients/save}" th:object="${client}" >
                <div class="form-group">
                    <label for="clientId">Id</label>
                    <input type="number" class="form-control" id="clientId" th:field="*{clientId}" th:readonly="true">
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                </div>

                <div class="form-group">
                    <label for="user">User</label>
                    <input type="text" class="form-control" id="user" th:field="*{user}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>

                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
