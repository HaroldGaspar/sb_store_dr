<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Agregar productos</title>
</head>
<body>
<div class="container">
    <h3>Products Add</h3>

    <div>
        <form action="#" method="post" th:action="@{/products/save}" th:object="${product}" >
            <div class="form-group">
                <label for="id">Id</label>
                <input type="number" class="form-control" id="id" th:field="*{productId}" th:readonly="true">
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" th:field="*{description}">
            </div>

            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" th:field="*{price}">
            </div>
            <div class="form-group">
                <label for="weightGrams">Weight Grams</label>
                <input type="number" class="form-control" id="weightGrams" th:field="*{weightGrams}">
            </div>
            <div class="form-group">
                <label for="imgUrl">Img Url</label>
                <input type="text" class="form-control" id="imgUrl" th:field="*{imgUrl}">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" th:field="*{productCategory}" >
                    <option th:each="category : ${categories} " th:value="${category.categoryId}"
                            th:text="${category.name}" th:selected="${category.categoryId}" ></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>

    </div>
</div>
</body>
</html>
